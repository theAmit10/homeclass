{% extends 'base.html'%}

{% block content %}


<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
    
              <form action="{% url 'classes' %}"  >
                  {% csrf_token %} <!-- this token is use din post method for security purpose now the generated data is in token -->
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div>
        <a href="{% url 'register' %)">
          Not registered yet !<h2>Register Here</h2>
        </a>
      </div>
    </div>
  </section>


{% endblock %}
