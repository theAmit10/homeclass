{% extends 'base.html'%}

{% block content %}


<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Create Class </h4>
            </div>
            <div class="card-body">
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'createclass' %}" method="POST" >
                    {% csrf_token %} <!-- this token is use din post method for security purpose now the generated data is in token  VERY IMPORTANT-->
                  <div class="form-group">
                  <label for="subject_name">Subject Name</label>
                  <input type="text" name="subject_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="class_name">Class Name</label>
                  <input type="text" name="class_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="class_image">Class Image</label>
                  <input type="file" name="class_image" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="teacher_name">Teacher Name</label>
                  <input type="text" name="teacher_name" class="form-control"  required>
                </div>
                <div class="form-group">
                  <label for="section">Section</label>
                  <input type="text" name="section" class="form-control" required>
                </div>
                <input type="submit" value="Create Class" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
